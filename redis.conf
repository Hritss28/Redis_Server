# Redis Configuration for Veritas Project
# Port
port 6379

# Bind to localhost (development)
bind 127.0.0.1

# Max memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile "redis.log"

# Disable persistence for development (faster)
save ""
appendonly no

# Max clients
maxclients 10000

# Timeout (0 = no timeout)
timeout 300

# TCP keepalive
tcp-keepalive 300

# Database count
databases 16

# No password for development (uncomment for production)
# requirepass your_secure_password_here
